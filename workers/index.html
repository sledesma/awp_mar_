<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    const calculadoraWorker = new Worker('calculadora/calculadora.worker.js');

    calculadoraWorker.addEventListener('message', (e) => {
      document.write(e.data)
    });

    calculadoraWorker.postMessage({
      n1: 10,
      n2: 0,
      op: 's'
    });


  </script>
</body>
</html>
