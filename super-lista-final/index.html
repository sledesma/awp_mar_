<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<link
			rel="stylesheet"
			href="https://code.getmdl.io/1.3.0/material.indigo-amber.min.css"
		/>

		<link rel="stylesheet" href="resources/css/styles.css" />

		<link rel="manifest" href="resources/manifest.json" />
	</head>
	<body>
		<div
			class="
				mdl-layout mdl-js-layout
				mdl-layout--fixed-drawer mdl-layout--fixed-header
			"
		>
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<div class="mdl-layout-spacer"></div>
					<div
						class="
							mdl-textfield mdl-js-textfield
							mdl-textfield--expandable
							mdl-textfield--floating-label
							mdl-textfield--align-right
						"
					>
						<label
							class="mdl-button mdl-js-button mdl-button--icon"
							for="txtBusqueda"
						>
							<i class="material-icons">search</i>
						</label>
						<div class="mdl-textfield__expandable-holder">
							<input
								class="mdl-textfield__input"
								type="text"
								name="sample"
								id="txtBusqueda"
							/>
						</div>
					</div>
					<div class="mdl-layout-spacer"></div>
					<div>
						<button
							class="
								mdl-button mdl-js-button
								mdl-button--fab
								mdl-js-ripple-effect
							"
              id="btnInstalar"
              disabled
						>
							<i class="material-icons"> download_for_offline </i>
						</button>
					</div>
				</div>
			</header>
			<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">Super Lista</span>
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="" id="btnAgregar">Agregar</a>
					<a class="mdl-navigation__link" href="" id="btnBorrar">Borrar</a>
					<a class="mdl-navigation__link" href="" id="btnEditar">Editar</a>
				</nav>
			</div>
			<main class="mdl-layout__content">
				<div class="page-content">
					<div id="items">
					</div>
				</div>
			</main>
		</div>

		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<script src="resources/js/app.js"></script>
	</body>
</html>
